<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar avec Image</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
  <nav>
    <div class="navbar">
      <!-- Test avec image de fond  -->
      <img src="./public/img/header.jpg" alt="Image de fond" class="navbar-bg">
      <div class="container nav-container">
        <!-- Logo -->
        <div class="logo">
          <h1>Nouilles</h1>
        </div>
        <!-- Menu Hamburger -->
        <input class="checkbox" type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </label>
        <!-- Menu Items -->
        <ul class="menu-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
