<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Animée</title>
  <link rel="stylesheet" href="./public/img/navbarFond.png">
</head>
<body>
  <nav>
    <div class="navbar">
      <!-- Image centrée direct-->
      <img src="./public/img/navbarFond.png" alt="Image centrée" class="navbar-bg">
      <div class="container nav-container">
        <!-- Logo -->
        <div class="logo">
          <h1>Nouilles</h1>
        </div>
        <!-- Menu Hamburger -->
        <input class="checkbox" type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </label>
        <!-- Conteneur du menu -->
        <div class="menu-container">
          <ul class="menu-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
